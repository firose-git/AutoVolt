  # AI/ML Microservice
  ai-ml-service:
    build:
      context: ./ai_ml_service
      dockerfile: Dockerfile
    container_name: iot-ai-ml
    restart: unless-stopped
    environment:
      PYTHONPATH: /app
    ports:
      - "8002:8002"
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://172.16.3.171:27017/iot_classroom
      PORT: 3001
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      AI_ML_SERVICE_URL: http://ai-ml-service:8002
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
    ports:
      - "3001:3001"
    depends_on:
      - ai-ml-service
      - mosquitto
    networks:
      - iot-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://172.16.3.171:3001/api
      VITE_WEBSOCKET_URL: http://172.16.3.171:3001
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - iot-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: iot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - iot-network

  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iot-mqtt-broker
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: iot-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - iot-network
      - monitoring
    depends_on:
      - backend
      - ai-ml-service

  grafana:
    image: grafana/grafana:latest
    container_name: iot-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=IOT@098
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_COOKIE_SAMESITE=lax
      - GF_SECURITY_COOKIE_SECURE=false
      - GF_SERVER_ROOT_URL=http://172.16.3.171:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: iot-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - monitoring

  mongodb-exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: iot-mongodb-exporter
    environment:
      - MONGODB_URI=mongodb://172.16.3.171:27017/iot_classroom
    ports:
      - "9216:9216"
    restart: unless-stopped
    networks:
      - monitoring

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: iot-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
    ports:
      - "9121:9121"
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - iot-network
      - monitoring

volumes:
  # mongodb_data:  # Not needed when using localhost MongoDB
  prometheus_data:
  grafana_data:

networks:
  iot-network:
    driver: bridge
  monitoring:
    driver: bridge
