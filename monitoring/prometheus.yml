# prometheus.yml
# Comprehensive Prometheus configuration for IoT Classroom System

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - alert.rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend-api'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s

  - job_name: 'ai-ml-service'
    static_configs:
      - targets: ['host.docker.internal:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 10s

  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['host.docker.internal:9216']
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 15s

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['host.docker.internal:9121']
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'mosquitto-exporter'
    static_configs:
      - targets: ['host.docker.internal:9001']
    scrape_interval: 30s
